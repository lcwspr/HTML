<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		body{
			background-color: #ccc;
		}

		.waterfall{
			width: 790px;
			margin: 0 auto;
			position: relative;
		}

		.waterfall .grid{
			position: absolute;
			width: 230px;
			background-color: white;
			padding: 10px;
			border-radius: 15px;
		}

		.waterfall .grid img{
			width: 230px;	
		}
		
	</style>
</head>
<body>
	<div class="waterfall">
		<div class="grid">
			<img src="images/0.png" alt="">
			<p>内容信息</p>
		</div>
		<div class="grid">
			<img src="images/1.png" alt="">
			<p>内容信息</p>
		</div>
		<div class="grid">
			<img src="images/2.png" alt="">
			<p>内容信息</p>
		</div>
		<div class="grid">
			<img src="images/3.png" alt="">
			<p>内容信息</p>
		</div>
		<div class="grid">
			<img src="images/4.png" alt="">
			<p>内容信息</p>
		</div>
		<div class="grid">
			<img src="images/5.png" alt="">
			<p>内容信息</p>
		</div>
		<div class="grid">
			<img src="images/6.png" alt="">
			<p>内容信息</p>
		</div>
		<div class="grid">
			<img src="images/7.png" alt="">
			<p>内容信息</p>
		</div>
		<div class="grid">
			<img src="images/8.png" alt="">
			<p>内容信息</p>
		</div>
		<div class="grid">
			<img src="images/9.png" alt="">
			<p>内容信息</p>
		</div>
		<div class="grid">
			<img src="images/10.png" alt="">
			<p>内容信息</p>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>

	<script type="text/javascript">
	window.onload = function(){
		// 得到所有的grid
		$grids = $(".grid");
		// 用一个数组存储当前三个列的总高度
		var colHeight = [0, 0, 0];

		$grids.each(function(){
			// 找当前最短列是谁
			var minValue = _.min(colHeight);
			// 看最短列出现的索引
			var minIndex = _.indexOf(colHeight, minValue);

			$(this).css({
				"top": minValue,
				"left": minIndex * 270
			});

			colHeight[minIndex] += $(this).outerHeight() + 20;
		})
	}
	</script>
</body>
</html>
