<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form id="showData">
		<p>请输入姓名:
			<input type="text" name="name">
		</p>
		<p>
			请输入性别:
			<input type="radio" name="sex" value="男"> 男
			<input type="radio" name="sex" value="女"> 女
			<input type="radio" name="sex" value="保密"> 保密
		</p>
		<p>
			请选择你的爱好:
			<input type="checkbox" name="bobby" value="足球"> 足球
			<input type="checkbox" name="bobby" value="篮球"> 篮球
			<input type="checkbox" name="bobby" value="吃饭"> 吃饭
			<input type="checkbox" name="bobby" value="睡觉"> 睡觉
			<input type="checkbox" name="bobby" value="打豆豆"> 打豆豆
		</p>
		<p>
			选择你的省份
			<select name="province" >
				<option value="日本">日本</option>
				<option value="天津">天津</option>
				<option value="北京">北京</option>
				<option value="上海">上海</option>
				<option value="重庆">重庆</option>
			</select>
		</p>
		<p>
			<input type="password" name="ps" >
		</p>
		<p>
			留言
			<textarea name="message" cols="30"
					  rows="10"></textarea>
		</p>
		<p>
			<input type="button" value="点击提交" id="btn">
		</p>
	</form>

	<script type="text/javascript" src="ajax.js"></script>
	<script>
		var oForm = document.getElementById("showData");
		var oBtn = document.getElementById("btn");

		oBtn.onclick = function(){
			// 得到表单中的所有控件
			var elems = oForm.elements;

			// 结果数组
			var arr = [];
			// 遍历所有的控件
			for(var i = 0; i < elems.length; i++){
				// 当前遍历的小元素
				var e = elems[i];
				switch(e.type){
					// 如果控件的类型是个按钮，那么没有任何返回值
					case "button":
					case "submit":
					case "reset":
						break;
					case "text":
					case "password":
					case "textarea":
						arr.push(e.name + "=" + e.value);
						break;
					case "radio":
					case "checkbox":
						e.checked && arr.push(e.name + "=" + e.value);
						break;
					case "select-one":
						var options = e.getElementsByTagName("option");

						for(var j = 0; j < options.length; j++){
							if(options[j].selected){
								arr.push(e.name + "=" + options[j].value);
							}
						}
				}
			}
			console.log(arr.join("&"));

		}


	</script>

	
</body>
</html>
