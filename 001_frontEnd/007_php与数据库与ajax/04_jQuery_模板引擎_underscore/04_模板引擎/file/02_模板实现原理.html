<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,tr,td{
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>
    </table>

    <!-- 工程上面，我们使用一个故意写错type属性的script标签存放模板  -->
    <script type="text/template">
        <tr>
            <td>@id@</td>
            <td>@name@</td>
            <td>@old@</td>
            <td>@sex@</td>
        </tr>
    </script>

    <script src="../../../../999_js/jquery-1.12.3.min.js"></script>

</body>
</html>
