<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            color: red;
        }
        div div div p{
            color: green;
        }
        div.div1 div.div2 div.div3 p{
            color: orange;
        }
    </style>
</head>
<body>
    <div id="box1" class="div1">
        <div id="box2" class="div2">
            <div id="box3" class="div3">
                <p>我是一个p</p>
            </div>
        </div>
    </div>
</body>
</html>
