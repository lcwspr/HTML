<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            font-style: italic;
        }
        i{
            font-style: normal;
            /*不倾斜*/
        }

    </style>
</head>
<body>
<p>我是正常的文字</p>
<div>我是一个加粗的文字</div>
<i>我是i中的标签，我默认倾斜</i>
</body>
</html>
