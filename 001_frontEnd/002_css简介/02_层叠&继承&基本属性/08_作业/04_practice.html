<html lang="en">
<head>

        *{
            margin: 0;
            padding: 0;
        }

        .news{
            width: 260px;
            border-top: 1px solid #CCC;
        }
        .news h2{
            font-size: 16px;
            line-height: 50px;
            font-family: serif,'Microsoft YaHei','SimSun';
            color:#A21607;
            font-weight: normal;
            padding-bottom: 2px;
        }
        .news ul {
            /*去掉列表的小圆点*/
            list-style: none;
            padding-left:14px;
        }
        .news ul li{
            font: 12px/24px 'SimSun';
        }
        .news ul li a{
            text-decoration: none;
            color:#666666;
        }

    </style>
</head>
<body>
<div class="news">
    <h2>时评</h2>

        <li><a href="#">新京报：钱理群卖房养老与你我有多大关系？</a></li>

</html>
