<!doctype html>
<html lang="zh_Cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 970px;
            background-color: orange;
            height: 103px;
            margin: 0 auto;
        }
        .header .logo{
            float: left;
            width: 277px;
            height: 103px;
            background-color: red;
        }
        .header .language{
            float: right;
            width: 137px;
            height: 49px;
            background-color: green;
            margin-bottom: 8px;
        }
        .header .nav{
            float: right;
            width: 678px;
            height: 46px;
            background-color: purple;
        }

        .content{
            width: 970px;
            height: 435px;
            background-color: yellow;
            margin: 0 auto;
            margin-top: 10px;
        }
        .content .banner{
            float: left;
            width: 310px;
            height: 435px;
            background-color: orange;
        }
        .content .main{
            float: right;
            width: 650px;
            height: 435px;
            background-color: gray;
        }

        .content .main .news_hosts{
            width: 650px;
            height: 401px;
            background-color: pink;
        }
        .content .main .links{
            width: 650px;
            height: 25px;
            margin-top: 10px;
            background-color: green;
        }
        .content .main .news_hosts .news_box{
            float: left;
            width: 450px;
            height: 401px;
            background-color: skyblue;
        }
        .content .main .news_hosts .hots{
            float: right;
            width: 190px;
            height: 401px;
            background-color: purple;
        }
        .content .main .news_hosts .news_box .news1{
            height:240px;
            background-color: #ccc;
            margin-bottom: 10px;
        }
        .content .main .news_hosts .news_box .news2{
            height: 110px;
            background-color: #ccc;
            margin-bottom: 10px;
        }
        .content .main .news_hosts .news_box .news3 {
            height: 30px;
            background-color: #ccc;
        }
        .footer{
            width: 970px;
            height: 35px;
            background-color: blue;
            margin: 0 auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<!--网页的头部-->
    <div class="header">
        <div class="logo">我是logo</div>
        <div class="language">ENGLISH</div>
        <div class="nav">导航条(navigater)</div>
    </div>
<!--content就是网页的主要内容-->
    <div class="content">
        <div class="banner">
            banner
        </div>
        <div class="main">
            <div class="news_hosts">
                <div class="news_box ">
                    <div class="news1"></div>
                    <div class="news2"></div>
                    <div class="news3"></div>
                </div>
                <div class="hots"></div>
            </div>
            <div class="links">链接</div>
        </div>
    </div>
<!--footer部分-->
    <div class="footer"></div>

</body>
</html>
