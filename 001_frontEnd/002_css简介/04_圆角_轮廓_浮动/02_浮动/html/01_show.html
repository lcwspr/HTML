<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 提取公共样式 */
        .w {
            width: 1120px;
            margin: 0 auto;
        }

        header {
            height: 200px;
            background-color: aqua;
        }

        main.w {
            height: 400px;
            background-color: orange;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        main nav {
            width: 250px;
            height: 100%;
            background-color: gray;
            float: left;
        }

        main section {
            width: 600px;
            height: 100%;
            background-color: #33ffff;
            float: left;
            margin: 0 10px;
        }

        main aside {
            width: 250px;
            height: 100%;
            background-color: red;
            float: left;
        }

        footer {
            width: 200px;
            height: 200px;
            background-color: pink;
        }


    </style>
</head>
<body>

    <!-- 创建网页头部 -->
    <header class="w">

    </header>
    <!--创建网页主体-->
    <main class="w">
        <nav></nav>
        <section></section>
        <aside></aside>

    </main>
    <!--创建网页底部-->
    <footer class="w">

    </footer>

</body>
</html>
