<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-size: 30px;
        }
        .box{
            width:600px;
            height: 150px;
            float: left;
            border: 1px solid #000;
        }
        .pp1{
            width: 150px;
            height: 100px;
            float: left;
            background-color: orange;
        }
        .pp2{
            width: 150px;
            height: 100px;
            float: right;
            background-color: olive;
        }
        .pp3{
            width: 150px;
            height: 100px;
            float: left;
            background-color: #a30;
        }

    </style>
</head>
<body>
    <div class="box">
        <p class="pp1">1</p>
        <p class="pp2">2</p>
        <p class="pp3">3</p>
    </div>
</body>
</html>
