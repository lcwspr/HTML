<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .show{
            height: 163px;
            width: 248px;
            border: 1px solid #e4e4e4;
            margin: 100px auto;
        }
        .show .info {
            padding: 0 14px;
            border-bottom: 1px dashed #e8e8e7;
            overflow: hidden;
        }

        .show .info .title{
            float: left;
            font: 16px/32px "SimSun";
        }

        .show .info .more{
            float: right;
            font: 12px/32px "SimSum";
        }

        .show .news{
            padding: 5px 16px;
        }
        .show .news ul{
            list-style: none;
        }

        .show .news ul li{
            font: 12px/24px "SimSun";
        }
        .show .news ul li a{
            color: #666;
            text-decoration: none;
        }
        .show .news ul li span{
            font-weight: bold;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <div class="show">
        <div class="info">
            <div class="title">京东快报</div>
            <div class="more">更多&gt;</div>
        </div>
        <div class="news">
            <ul>
                <li><a href="#"><span>[特惠]</span>乔妹衣服美美哒的秘密</a></li>
                <li><a href="#"><span>[公告]</span>地方特产馆助力初春农产品上行</a></li>
                <li><a href="#"><span>[特惠]</span>361度全场299减100</a></li>
                <li><a href="#"><span>[公告]</span>京东生鲜“鲜”享初夏</a></li>
                <li><a href="#"><span>[特惠]</span>超级会员日，万种商品折上折</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
