<html lang="en">
<head>

    <title>Title</title>

            margin: 0;
            padding: 0;
        }
        .box1{
            width: 400px;
            background-color: green;
            border: 1px solid #000;
        }
        .box2{
            width: 390px;
            height: 60px;
            padding-left: 10px; /*加入padding需要减去宽*/
            background-color: red;
            margin-bottom: 10px;
        }
        .box3{
            width: 400px;
            height: 100px;
            background-color: skyblue;
        }


    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
    <div class="box3"></div>
</div>
</body>
</html>
