<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
    <script>
        // 方式1  直接使用()运算符调用,函数里面的this指的是window对象
        function fun() {
            console.log(this);   // [Object Window]
        }
        fun();

        // 方式2 函数绑定给了一个事件，那么事件发生的时候函数将会执行，this就是触发事件的那个HTML对象
        var oBox = document.getElementById('box');
        box.onclick = fun;

        // 方式3 使用定时器来调用函数,函数里面的this是window
        setTimeout(fun, 1000);

        // 方式4 创建一个对象，将这个对象的haha属性，设置为刚才的fun函数
        // 那么使用对象的方法来调用的时候，this指向的是刚才的对象
        var obj = {
            name: 'lcwspr',
            sex: '男',
            haha: fun
        };
        obj.haha();

        // 方式5 使用apply||call来调用函数，此时能够手动设置函数里面的this是谁
        var people = {
            name: "lLLL",
            sex: "男的"
        };
        fun.apply(people)
    </script>
</body>
</html>
