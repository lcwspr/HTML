<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Dog(name, age) {
            this.name = name;
            this.age = age;
        }

        // 两种写法， 去往构造函数的原型身上加方法：
        // 第一种追加属性
        Dog.prototype.sayHello = function () {
            console.log(this.name);
        };
        // 直接覆盖整个原型
        Dog.prototype = {
            sayHello: function () {
                alert(this.name);
            }
        };
    </script>
</body>
</html>
