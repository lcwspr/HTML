<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        .rolling{
            width: 800px;
            height: 130px;
            border: 10px solid #ccc;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        .rolling .m_unit{
            /*这是运动的单位*/
            /*这个宽度足以致命，为了让所有的li能够并排*/
            /*这个宽度随便取，大一点*/
            width: 5000px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .rolling ul{
            list-style: none;
        }
        .rolling ul li{
            float: left;
            margin-right: 10px;
            background: url(../shuzi/loading.gif);
        }
    </style>
</head>
<body>
    <!--引入js包-->
    <script type="text/javascript" src="04_无缝连续滚动_函数封装.js"> </script>

    <div class="rolling" id="rolling">
        <div class="m_unit" id="m_unit">
            <ul>
                <li><a href=""><img src="../shuzi/0.png" /></a></li>
                <li><a href=""><img src="../shuzi/1.png" /></a></li>
                <li><a href=""><img src="../shuzi/pangzi.png" /></a></li>
                <li><a href=""><img src="../shuzi/pangzi.png" /></a></li>
                <li><a href=""><img src="../shuzi/pangzi.png" /></a></li>
                <li><a href=""><img src="../shuzi/5.png" /></a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        rolling("rolling", "m_unit", 5, 10);
    </script>

    <div class="rolling" id="rolling02">
        <div class="m_unit" id="m_unit02">
            <ul>
                <li><a href=""><img src="../shuzi/0.png" /></a></li>
                <li><a href=""><img src="../shuzi/1.png" /></a></li>
                <li><a href=""><img src="../shuzi/pangzi.png" /></a></li>
                <li><a href=""><img src="../shuzi/pangzi.png" /></a></li>
                <li><a href=""><img src="../shuzi/pangzi.png" /></a></li>
                <li><a href=""><img src="../shuzi/5.png" /></a></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        rolling("rolling02", "m_unit02", 10, 5);
    </script>
</body>
</html>
