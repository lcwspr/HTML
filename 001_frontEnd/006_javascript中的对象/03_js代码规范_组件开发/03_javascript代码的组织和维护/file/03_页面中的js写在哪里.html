<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            width: 0;
            height: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background: gold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="box" id="box"></div>
    <script>
        var box = document.getElementById('box');
        var a = 100;
        setInterval(function(){
            a++;
            box.style.width = a + "px";
        }, 20);
    </script>

    <div class="box2" id="box2"></div>
    <script>
        var box2 = document.getElementById('box2');
        var b = 100;
        setInterval(function(){
            b++;
            box2.style.width = b + "px";
        }, 20);
    </script>
</body>
</html>
