<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

        document.onkeydown = function (event) {
            event = event || window.event;

            alert(event.key);
        }

    //    键盘上面的任何一个键，都有keyCode键，在onkeydown里面，event.keyCode就有这个值

    </script>
</body>
</html>
