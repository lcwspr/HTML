<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 500px;
            height: 500px;
            background-color: yellow;
            padding-top: 300px;
        }
        #box2{
            width: 500px;
            background-color: blue;
            padding-top: 100px;
        }
        #box3{
            width: 60px;
            height: 60px;
            background-color: red;
            position: relative;
            top: 20px;
        }

    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3">

            </div>
        </div>
    </div>
    <script>
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var box3 = document.getElementById('box3');

        // 返回这个元素在页面中的净位置
        // 就是这个元素所有offsetParent的offsetTop值的和
        function getAllTop(obj){
            // 用于累加offsetTop
            var allTop = obj.offsetTop;
            var currentObj = obj;

            while(currentObj = currentObj.offsetParent){
                allTop += currentObj.offsetTop;
            }
            return allTop;
        }

    </script>
</body>
</html>
