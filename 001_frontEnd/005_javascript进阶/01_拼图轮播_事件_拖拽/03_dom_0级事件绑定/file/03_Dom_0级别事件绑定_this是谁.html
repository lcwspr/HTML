<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <script>
        var oBox1 = document.getElementById('box1');
        var oBox2 = document.getElementById('box2');
        var oBox3 = document.getElementById('box3');

        oBox1.onmouseover = changeToRed;
        oBox2.onmouseover = changeToRed;
        oBox3.onmouseover = changeToRed;

        oBox1.onmouseout = changeToBlue;
        oBox2.onmouseout = changeToBlue;
        oBox3.onmouseout = changeToBlue;


        function changeToRed() {
            this.style.backgroundColor = "red"
        }
        function changeToBlue() {
            this.style.backgroundColor = "blue";
        }
    </script>
</body>
</html>
