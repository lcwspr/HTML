<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 得到元素
        var oDiv = document.getElementsByTagName('div')[0];
        // addClass, removeClass

        // 整个文档添加mousemove事件    鼠标移动的时候触发
        document.onmousemove = function (event) {
            oDiv.style.left  = event.clientX + "px";
            oDiv.style.top = event.clientY + "px";
        }

    </script>
</body>
</html>
