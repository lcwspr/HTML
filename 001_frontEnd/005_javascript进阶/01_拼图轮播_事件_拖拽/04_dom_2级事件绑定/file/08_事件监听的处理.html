<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        // 绑定事件  三个参数
        // 第一个参数，需要绑定事件的元素
        // 第二个参数，事件名， 没有on
        // 第三个参数，事件处理函数
        function addEvent(obj, eventtype, fn){
            if(obj.addEventListener){
                obj.addEventListener(eventtype, fn, false);
            }else if(obj.attachEvent){
                obj.attachEvent("on" + eventtype, function () {
                    fn.call(obj);
                });
            }else{
                obj["on"+eventtype] = fn;
            }
        }
    </script>
</body>
</html>
