<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 400px;
            height: 400px;
            background-color: yellowgreen;
        }
        #box2{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        #box3{
            width: 200px;
            height: 200px;
            background-color: gold;
        }

    </style>
</head>
<body>
<div id="box1">
    <div id="box2">
        <div id="box3">
            <span id="span">我是一个可怜的span</span>
        </div>
    </div>
</div>


<script>
    var box1 = document.getElementById('box1');
    var box2 = document.getElementById('box2');
    var box3 = document.getElementById('box3');

    box1.onclick = function (event) {
        alert("我是box1");
        alert(event.target.id);
    };
    box2.onclick = function (event) {
        alert("我是box2");
        alert(event.target.id);

    };
    box3.onclick = function (event) {
        alert("我是box3");
        alert(event.target.id);

    };
</script>
</body>
</html>
