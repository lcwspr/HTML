<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            position: relative;
        }
        p{
            position: absolute;
            width: 300px;
            height: 100px;
            background-color: black;
            opacity:0.6;
            bottom: 0;
            left: 0;

        }
    </style>
</head>
<body>
<div>
    <p></p>
</div>

<script src="../../../../999_js/jquery-1.12.3.min.js"></script>
<script>
    $("div").mouseenter(function () {
        $(this).children("p").slideDown();
    });
    $("div").mouseleave(function () {
        $(this).children("p").slideUp();
    });
// 如果使用的是mouseover, 那么只要防止多余的动画积累也能行
</script>
</body>
</html>
