<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 320px;
            height: 400px;
            /*border: 1px solid #000;*/
            position: fixed;
            top: 50%;
            margin-top: -200px;
            left: -300px;
        }
        .box .content{
            width: 300px;
            height: 400px;
            background-color: yellow;
        }
        .box .show{
            position: absolute;
            bottom: 50%;
            margin-bottom: -50px;
            right: 0;
            background-color: pink;
            width: 20px;
            height: 100px;
            border-top-right-radius: 100%;
            border-bottom-right-radius: 80%;

        }

    </style>
</head>
<body>
    <div class="box">
        <div class="content"></div>
        <div class="show"></div>
    </div>

    <script src="../../../../999_js/jquery-1.12.3.min.js"></script>

    <script>
        $(".show").mouseenter(function () {
            $(".box").stop(true).animate({"left": 0},500);
        });

        $('.box').mouseleave(function () {
            $(".box").stop(true).animate({"left": -300}, 500);
        })
    </script>
</body>
</html>
