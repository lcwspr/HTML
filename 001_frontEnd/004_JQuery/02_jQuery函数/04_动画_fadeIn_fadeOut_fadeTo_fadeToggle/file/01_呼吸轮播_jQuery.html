<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .carousel{
            width: 560px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #000;
            position: relative;
        }
        .carousel .imageList ul{
            list-style: none;
        }
        .carousel .imageList ul li{
            position: absolute;
            top: 0;
            left: 0;
            width: 560px;
            height: 300px;
            display: none;
        }
        .carousel .imageList ul li.first {
            opacity: 1;
            filter:alpha(opacity=100);
            display: block;
        }
        .carousel .btns a{
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 100%;
            top: 50%;
            margin-top: -20px;
            background-color: skyblue;
            z-index: 999;
        }
        .carousel .btns a.leftBtn{
            left: 10px;
        }

        .carousel .btns a.rightBtn{
            right: 10px;
        }

        .carousel .circles{
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 150px;
            height: 20px;
            z-index: 999;
        }

        .carousel .circles ol{
            list-style: none;
        }
        .carousel .circles ol li{
            float: left;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
            background-color: pink;
            cursor:pointer;
        }
        .circles ol li.current{
            background-color: red;
        }
    </style>
</head>
<body>
<div class="carousel" id="carousel">
    <div class="btns">
        <a href="javascript:void(0);" class="leftBtn" id="leftBtn"></a>
        <a href="javascript:void(0);" class="rightBtn" id="rightBtn"></a>
    </div>
    <div class="imageList" id="imageList">
        <ul>
            <li class="first"><a href="111"><img src="../../../../999_img/dog/0.jpg" alt=""></a></li>
            <li><a href="222"><img src="../../../../999_img/dog/1.jpg" alt=""></a></li>
            <li><a href="333"><img src="../../../../999_img/dog/2.jpg" alt=""></a></li>
            <li><a href="444"><img src="../../../../999_img/dog/3.jpg" alt=""></a></li>
            <li><a href="555"><img src="../../../../999_img/dog/4.jpg" alt=""></a></li>
        </ul>
    </div>
    <div class="circles" id="circles">
        <ol>
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </div>
</div>
<script src="../../../../999_js/jquery-1.12.3.min.js"></script>
<script type="text/javascript">
    // jQuery变量，我们习惯以$开头
    var $oImgLiNodes = $("#imageList ul li");

    var nowImg = 0;
    // 右按钮添加事件监听
    $("#rightBtn").click(function () {
        // 老图淡出
        $oImgLiNodes.eq(nowImg).fadeOut(1000);
        nowImg ++;
        if(nowImg > $oImgLiNodes.size() - 1){
            nowImg = 0;
        }
        $oImgLiNodes.eq(nowImg).fadeIn(1000);
    })

    $("#leftBtn").click(function () {
        // 老图淡出
        $oImgLiNodes.eq(nowImg).fadeOut(1000);
        nowImg --;
        if(nowImg < 0){
            nowImg = $oImgLiNodes.length - 1;
        }
        $oImgLiNodes.eq(nowImg).fadeIn(1000);
    })
</script>
</body>
</html>
