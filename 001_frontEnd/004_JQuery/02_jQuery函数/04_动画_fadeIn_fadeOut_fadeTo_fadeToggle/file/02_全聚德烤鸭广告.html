<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .showimg{
            width: 275px;
            height: 183px;
            margin: 100px auto;
            position: relative;
        }

        .showimg .info{
            position: absolute;
            width: 100%;
            display: none;
            height: 50px;
            /*overflow: hidden;*/
            bottom: 0;
        }
        .showimg .info .shadow{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: black;
            opacity: 0.5;
        }

        .showimg .info h3{
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            text-align: center;
            color: white;
            line-height: 50px;

        }
    </style>
</head>
<body>
    <div class="showimg">
        <img src="img/烤鸭.jpg" alt="">
        <div class="info">
            <div class="shadow"></div>
            <h3>这个真的好好吃</h3>
        </div>
    </div>

    <div class="showimg">
        <img src="img/烤鸭.jpg" alt="">
        <div class="info">
            <div class="shadow"></div>
            <h3>这个真的好好吃</h3>
        </div>
    </div>

    <script src="../../../../999_js/jquery-1.12.3.min.js"></script>
    <script>

        // find 查找自己的后代
        $('.showimg').mouseenter(function () {
            $(this).find(".info").slideDown(3000);
        });

        $('.showimg').mouseleave(function () {
            $(this).find(".info").slideUp(3000);
        })
    </script>
</body>
</html>
