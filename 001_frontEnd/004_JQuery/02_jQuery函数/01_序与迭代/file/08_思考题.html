<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 600px;
            height: 100px;
            border: 1px solid #000;

        }

        p{
            float: left;
            width: 60px;
            height: 60px;
            margin-right: 10px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>

    <script type="text/javascript" src="../../../../999_js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript">

        // 是所有的选中的p依次排号
        $("p").each(function(i){
            $(this).css("width", i * 5);
        });

        // 而默认的index()实在兄弟元素中的序号
        // $("p").each(function(i){
        //     $(this).css("width", $(this).index() * 50);
        // });
    </script>

</body>
</html>
