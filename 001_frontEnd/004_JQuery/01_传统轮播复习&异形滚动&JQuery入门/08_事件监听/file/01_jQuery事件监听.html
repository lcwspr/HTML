<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{
            width: 160px;
            height: 160px;
            background-color: orangered;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .box2{
            top: 300px;
        }
    </style>
</head>
<body>
    <p class="box1"></p>
    <p class="box2"></p>

    <script type="text/javascript" src="../../../../999_js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript">

        var $allP = $('p');

        $allP.mouseenter(function () {
            $(this).css("background-color","red");
        });
        $allP.mouseleave(function () {
            $(this).css("background-color","orange");
        });
    </script>
</body>
</html>
