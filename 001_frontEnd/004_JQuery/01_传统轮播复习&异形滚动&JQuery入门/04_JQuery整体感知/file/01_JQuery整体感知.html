<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            float: left;
            width: 60px;
            height: 60px;
            background-color: #ccc;
            margin-left: 10px;
        }

        #box{
            clear: both;
        }
    </style>
</head>
<body>

    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <div id="box">
        <ul>
            <li><span>haha</span></li>
            <li class="haha"><span>haha</span></li>
            <li class="haha"><span>haha</span></li>
            <li class="haha"><span>haha</span></li>
            <li><span>haha</span></li>
        </ul>
    </div>


    <script type="text/javascript" src="../../../../999_js/jquery-1.12.3.min.js"></script>

    <script type="text/javascript">

        // 页面上所有选择的p变红，并不需要写循环语句，$选择所有符合条件的语句
        $("p").css("background-color","red")

        $("#box ul li.haha span").css("background-color","red");
    </script>

</body>
</html>
