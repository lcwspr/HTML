<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <select name="" id="year"></select>

    <script>
        var oYear = document.getElementById('year');

        for(var i = 1970; i < 2019; i++){
            oYear.innerHTML += '<option value=' + i + '>'+ i+ '</option>';
        }

    </script>
</body>
</html>
