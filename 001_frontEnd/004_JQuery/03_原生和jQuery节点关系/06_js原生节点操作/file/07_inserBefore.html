<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>哈哈</li>
    <li>嘻嘻</li>
    <li id="insert">啊哈哈哈</li>
</ul>

<script>
    var ul = document.getElementsByTagName('ul')[0];
    var insert = document.getElementById('insert');
    var oLi = document.createElement('li');
    oLi.innerHTML = Math.random() * 200;
    ul.insertBefore(oLi, insert);
</script>
</body>
</html>
