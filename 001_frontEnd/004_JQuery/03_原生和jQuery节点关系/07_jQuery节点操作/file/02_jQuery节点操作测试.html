<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 450px;
            border: 1px solid #000;
            float: left;
        }
        .box2{
            width: 300px;
            height: 450px;
            border: 1px solid #000;
            float: left;
        }
        .tools{
            float: left;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
	<div class="box1" id="box1">
        <ul>
            <li><input type="checkbox" name="">1</li>
            <li><input type="checkbox" name="">2</li>
            <li><input type="checkbox" name="">3</li>
            <li><input type="checkbox" name="">4</li>
            <li><input type="checkbox" name="">5</li>
            <li><input type="checkbox" name="">6</li>
            <li><input type="checkbox" name="">7</li>
            <li><input type="checkbox" name="">8</li>
        </ul>
    </div>
    <div class="tools">
        <p><input type="button" value=">>>>>>>>"></p>
        <p><input type="button" value="<<<<<<<<"></p>
    </div>
    <div class="box2">
        <ul>
        </ul>
    </div>

	<script type="text/javascript" src="../../../../999_js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">

        var $btns = $(".tools p input");

        $btns.eq(0).click(function () {
            $(".box1 ul li input").each(function () {
                if($(this).prop('checked')){
                    $(".box2 ul").append($(this).parent().clone(true));
                    $(this).parent().remove();
                }
            });
            $('input').attr('checked',false);

        });
        $btns.eq(1).click(function () {
            $(".box2 ul li input").each(function () {
                if($(this).prop('checked')){
                    $(".box1 ul").append($(this).parent().clone(true));
                    $(this).parent().remove();
                }
            })
            $('input').attr('checked',false);

        });


	</script>
</body>
</html>
